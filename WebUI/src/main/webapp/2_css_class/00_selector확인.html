<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
/* 자식 선택자 */
div > div > strong { color : brown; }

/* 자손 선택자 */
.main div strong {color : orange; }


#list > strong{background : yellow; } /* 자식 선택자*/
#list strong{background : yellow; }   /* 자손 선택자*/

/* 다음요소 */
.warning + div { background : forestgreen; }
/* 형제요소들 */
.warning ~ div { background : blue; }

/* 가상 클래스 */
h3:first-letter { font: 25px 궁서체;
	 			  color: red;
				}
li:hover {
	background: yellowgreen;
}				


</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span>오케이</li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
	<div>인상쓰지 않기</div>
	<div>인상쓰지 않기2</div>
	<div>인상쓰지 않기3</div>
</div>
</body>
</html>
