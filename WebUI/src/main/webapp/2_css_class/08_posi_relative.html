<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>

<style type="text/css">

div{
	height : 150px;
	width : 100px;
	border : 1px solid gray;
	
	text-align : center;
	background : yellow;
	
	display : inline-block;
}

div:nth-of-type(odd):hover {
	background: orange;
	
	position : relative;
	top : 20px;
}

div:nth-of-type(even):hover {
	background: blue;
	
	position : relative;
	bottom: 20px;
}


/*
	짝수 번째는 올가가게 해주기
*/

</style>

</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>
