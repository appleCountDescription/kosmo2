<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title> 카레만들기 </title>
	
<style type="text/css">
ul>li{list-style-type: none;
		list-style-image:url(../images/common/icon_h2.gif)
}

ol>li{list-style-type: lower-alpha}

span { display : none; }
input[type=text]:focus + span {display : inline;}

</style>
	
	
</head>
<body>

<input type='text'>
<span>너의 이름 입력하세요</span>

<hr/>

<!-- 상대경로
	정의: /로 시작하지 않는 경로
    현재디렉토리 : .
    부모디렉토리 : ..
 -->
 
 <!-- 절대경로
 	정의: /로 시작하는 경로
 -->

<img src='../images/sample/curry.jpg'>   <!-- 경로 찾아 이미지 파일 넣기 --> <!-- 컨트롤 누르고 마우스 가져다 댔을때 손가락 나오면 오타 안난거 -->
<img src = '/WebUI/images/sample/curry.jpg'
width='500' height = '400'
alt='흰생타원형그릇에 당근, 브로콜리 등의 카레음식'>
<h2>커리(Curry) 재료</h2>

<ul> <!-- 순번이 없는 리스트 -->
<li>카레 가루 100g</li>
<li>닭가슴살 200g</li>
<li>감자 1개</li>
<li>양파 1/2개</li>
<li>당근 1/2개</li>
</ul>


<h3>커리(Curry) 만드는 법</h3>

<ol> <!-- 순번을 가지고 있는 리스트 -->
<li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
</ol>

<dl>
<dt>양파</dt> <!-- dt는 단어 -->
<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd> <!-- dd는 단어해석 -->
<dt>당근</dt>
<dd>쌍떡잎식물 산형화목 미나리과의 두해살이풀.</dd>  
</dl>		
		
</body>
</html>
