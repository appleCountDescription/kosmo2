<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_html_form</title>
</head>
<body>

<form action="xxxx.jsp" method='post'>
	<fieldset>
		<legend>로그인 정보</legend>
		<ol>
			<li>
				<label for='id'>아이디</label> 
				<input type='text' name='id' id='id' required autofocus>
			</li>
			<li>
				<label for='password'>비밀번호</label> 
				<input type='password' name='password' id='password' required>
			</li>
			<li>
				<label for='idetify_password'>비밀번호 확인</label> 
				<input type='password' name='idetify_password' id='idetify_password' required>
			</li>
			<li>
				<label for='class_membership'>회원 등급</label>
					<input type='text' name='class_membership' list='class_membership' value='준회원' readonly/>
					</datalist>
			</li>
		</ol>
		
	</fieldset>
	
	<fieldset>
		<legend>개인 정보</legend>
		<ol>
			<li>
				<label for='name'>이름</label> 
				<input type='text' name='name' id='name' placeholder='5자미만 공백없이' pattern='[ㄱ-힣]+' required>
			</li>
			<li>
				<label for='email'>메일 주소</label> 
				<input type='email' name='email' id='email' placeholder='abcd@domain.com'>
			</li>
			<li>
				<label for='tel'>연락처</label> 
				<input type='tel' name='tel' id='tel'>
			</li>
			<li>
				<label for='birthday'>생일</label>
				<input type='date' name='birthday' id='birthday' placeholder='연도-월-일'>
			</li>
		</ol>
	</fieldset>
	
	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
			<li>
				<input type="range" name='level_coding' id='level_coding'  min="1" max="3" step="1" value="2"/>
			</li>
			
		</ol>
	</fieldset>
	
	<fieldset>
		<button type='submit' name='submit' id='submit'>제출</button>
	</fieldset>
</form>
</body>
</html>
