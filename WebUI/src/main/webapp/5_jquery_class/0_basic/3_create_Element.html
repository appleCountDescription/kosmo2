<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
  <title> DOM에서 노트 추가  </title>

	<!-- 
		0. jquery 작성
		1. 입력 버튼 누를 시 동적 태그 만들기
		2. 삭제버튼을 각 행마다 부착하고
		   그 삭제버튼을 클릭하면 해당하는 그 행이 지워져야 함
		
	 -->

<script src='/WebUI/5_jquery_class/lib/jquery-3.6.4.js' type="text/javascript"></script>
<script type="text/javascript">

$(function(){

	$('#bInsert').click(function(){
		
		var tbl = $('#listTable');
		var name = $('#name').val();
		var age = $('#age').val();
		var tel = $('#tel').val();
		var addr = $('#addr').val();
		//var btn = $('<input type="button" name="button" id="button">삭제</input>');
		
		
		var tr = $('<tr/>');
		var td1 = $('<td/>');
		var td2 = $('<td/>');
		var td3 = $('<td/>');
		var td4 = $('<td/>');
		var td5 = $('<td/>');
		

		td1.append(name);
		td2.append(age);
		td3.append(tel);
		td4.append(addr);
		td5.append('<input type="button" name="button" id="button" value="삭제"></input>');
		
		tr.append(td1);
		tr.append(td2);
		tr.append(td3);
		tr.append(td4);
		tr.append(td5);

		tbl.append(tr);
		
		$('#listTable').on('click', '#button', function(){
		    $(this).parents('tr').remove();
		});

		//find('img:eq(0)')

	});



});

</script>


 </head>
<body>

<h2> 고객정보 입력 </h2>
<form name="inForm" method="post">
<table border = 1>
	<tr>
		<td width="80" align="center">Name</td>
		<td width="50" align="center">Age</td>
		<td width="100" align="center">Tel</td>	
		<td width="250" align="center">Addr</td>
		<!-- 삭제 -->
		<!-- <td width="30">삭제</td> -->
	</tr>
	<tr>
		<td align="center"><input type="text" size="8" name="name" id="name"></td>
		<td align="center"><input type="text" size="4" name="age" id="age"></td>
		<td align="center"><input type="text" size="12" name="tel" id="tel"></td>
		<td align="center"><input type="text" size="30" name="addr" id="addr"></td>
	</tr>
	<tr>
		<td colspan="4" align="center"> 
			<input type="button" value="입력" id='bInsert' >
		</td>
	</tr>
</table>
<hr>
<h2> 고객정보 목록보기  </h2>
<table border = 1 id="listTable">
	<tr>
		<td width="80" align="center">Name</td>
		<td width="50" align="center">Age</td>
		<td width="100" align="center">Tel</td>	
		<td width="250" align="center">Addr</td>
		<td align="center">Delete</td>
	</tr>

</table>

</form>
</body>
</html>
