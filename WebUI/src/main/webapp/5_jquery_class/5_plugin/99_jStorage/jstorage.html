<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
  	
  $(function(){
	  // 스토리지에 저장된 값을 얻어서 각각의 화면 출력
	  $('input#name').val($.jStorage.get('myname'));
	  $('input#memo').val($.jStorage.get('mymemo'));
	  
	  // 등록 버튼이 클릭되었을 때
	  $('button#set').click(function(){
		  $.jStorage.set('myname', $('#name').val());
		  $.jStorage.set('mymemo', $('#memo').val());
		  $('#name').val('');
		  $('#memo').val('');
	  });
	  
	  // 삭제 버튼이 눌렸을 때 - deleteKey('키이름') - location.reload();
	  $('button#del').click(function(){
		  $.jStorage.deleteKey('myname', $('#name').val());
		  $.jStorage.deleteKey('mymemo', $('#memo').val());
	  });
  });

  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
