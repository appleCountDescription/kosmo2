<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>광고페이지</title>

<script src='/WebUI/5_jquery_class/lib/jquery-3.6.4.js' type="text/javascript"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">

$(function(){
	$('input:eq(1)').click(function(){
        if( $(this).prev().is(":checked") ){
            $.cookie('promotion', 'no', { expires : 1 });
        }
        window.close();
    });	
});


</script>

</head>
<body>
<img alt="" src="./images/image.jpg"><br/>
이 페이지를 오늘 하루 열지 않겠습니다.
<input type="checkbox">
<input type='button' id='closeWin' name='closeWin' value='닫기'/>
</body>
</html>
