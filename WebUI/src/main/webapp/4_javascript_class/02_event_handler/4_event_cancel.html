<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 처리 취소</title>

<style type="text/css">
#outer { background: green; }
#inner { background: yellow; }

</style>
<script>
	/* ********** 버블링 : 이벤트의 부모요소에 전달되는 단계
	
			- stopPropagation() : 이벤트 전달 취소
			- preventDefault() : 이벤트 본래의 동작 취소
	*/
	
window.onload = function(){
	//화면에 모든 콘텐츠가 로딩된 후에 실행됨
	var inner = document.getElementById('inner');
	inner.onclick = function(evt){
		//console.log(evt);
		alert('inner 영역 클릭');
		evt.stopPropagation();	// 이벤트 전파가 중단됨, 이벤트가 상위 요소로 정파되지 않음
		//evt.preventDefault();	// 이벤트의 기본 동작 취소

	}

	var outer = document.getElementById('outer');
	outer.onclick = function(){
		alert('outer 영역 클릭');
	}	
}

/*
 * 	
 *	// 함수 선언
 * 	function method(a, b){
	
	}
	
	//함수 호출
	method(3,4);
	
	****** method(2); // 
	
	* method(2); 	   // b에 undefined
	* method(1, 2, 3); // 1->a, 2->b, 3은 안 받음 => 정상적으로 작동함
	
 */
			
</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www.president.go.kr/'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
