<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Array 객체 </title>
<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	
	document.writeln( arr.join('/') + '<br/>');	// 김태희/송혜교/전지현/김고은/임수정
	
	document.writeln( arr.slice(1,3) + '<br/>');	// 송혜교,전지현
	document.writeln( arr.slice (2) + '<br/>');		// 전지현,김고은,임수정
	
	document.writeln( arr.reverse() + '<br/>');	// 리버스는 원본을 바꿈
	document.writeln( arr + '<br/>');	// 그래서 여기서 원본이 바뀐 채 나옴
	
	document.writeln( arr.sort() + '<br/>');	// 정렬도 원본을 바꿈
	document.writeln( arr + '<hr/>');	// 그래서 여기서 원본이 바뀐 채 나옴
	
	
	// [참고] sort()
	var arr2 = [ 5, 15, 20, 9 ];	// 문자열 취급함
	document.writeln( arr2.sort() + '<br/>');	// 그래서 앞의 숫자가 작은 순서대로 ex. 15와 9 중에서 앞의 숫자는 1이 9보다 작으므로 15가 먼저 옴
	
	var arrTemp = ['강원', '동자']
	document.writeln( arr.concat(arrTemp) + '<br/>');	// 
	document.writeln( arr + '<hr/>');	// 원본 안 바뀜

	
	
	
	// *** 2. 배열을 스택과 큐로 이용하기
	//		스택 : LIFO (Last In First Out)
	//		큐  : FIFO (First In First Out)
	
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>");
		
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	 
			
	// 3. es6
	document.writeln( arr + '<br/>');	// [김고은,김태희,송혜교,임수정,전지현]
	document.writeln( arr.copyWithin(2, 3, 5) + '<br/>');	// 임수정부터 전지현까지를 송혜교 자리에
	document.writeln( arr.fill ('박소담', 1, 3) + '<br/>');
	
	//----------------------
	// 4. 콜백함수 (callback function)

	// (1) forEach() 메소드 : 배열의 요소마다 함수로 처리
	//      배열. forEach(함수);
	//		[*] break / return 지원 안 함 => 이거 쓰려면 for문 써야 함
	
	var data1 = ['김', '이', '박'];
	data1.forEach(function(value, index, array){	// forEach: 배열의 요소 하나하나당 함수 연결
		document.write(index + ":" + value + "<br/>");
		document.write(array + "<br/>");
	});
	
	// (2) map() 메소드
	// 		배열.map(함수)
	var data2 = [2, 4, 6, 8, 1];
	var result = data2.map(function(value, index, array){
		return value * value;
	});
	document.write('결과값' + result + "<br/>" );
	
	
</script>

</head>
<body>

</body>
</html>
