<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 3가지</title>
	<script>
	// 1. function 명령
	function triangle(base, height){
		return base*height/2;
	}
	document.write(`삼각형의 넓이: ${triangle(4,3)} <br/>`);

	// 2. 함수리터럴   * 리터럴 : 변수의 값		
	var triangle2 = function(base, height) {
		return base * height / 2;
	}
	document.write(`삼각형의 넓이2: ${triangle2(4,3)} <br/>`);
	
	// 3. Function 생성자
	var triangle3 = new Function('base', 'height', 'return base * height / 2');
	document.write(`삼각형의 넓이3: ${triangle3(4,3)} <br/>`);
	
	// 4. 애로우함수
/*	let triangle4 = (base, height) => {
		return base * height / 2;
	}*/
	let triangle4 = (base, height) => base*height/2;
	document.write(`삼각형의 넓이4: ${ triangle4(4,3)} <br/>`);
	
	
	
	</script>
</head>

<body>

  
 </body>
</html>
