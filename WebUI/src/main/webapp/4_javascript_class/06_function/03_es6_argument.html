<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second=0) // 값이 하나만 넘어오는 경우 NaN이 뜨기에 안넘어오는 값에 0을 지정해준다
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
	

	
	
	// @ 2. 가변길이 인수(...)
	function sum(...nums){ // 갯수를 모를때 ...변수명을 쓰면 된다
		let result = 0;
		for(let num of nums)
			{
			result += num;
			}
		return result;
	}

	document.writeln('합 ' +  sum(1,2) + '<br/>' );
	document.writeln('합 ' +  sum(1,2,3) + '<br/>' );
	document.writeln('합 ' +  sum(1,2,3,4,5) + '<br/>' );
	document.writeln('합 ' +  sum(1,2,3,4,5,6,7,8) + '<br/>' );
 
</script>
</head>

</body>
</html>
