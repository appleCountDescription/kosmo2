	function f4(x, y, z){
		return z( x() + y() );
	}
	
	var f1 = function() { return 2; }
	var f2 = function() { return 1; }
	var f3 = function(a) { return a * a; }
	
	var result = f4(f1, f2, f3);
	document.write('결과: ' + result + '<br/>');
