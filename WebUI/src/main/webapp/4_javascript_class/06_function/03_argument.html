<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title> 03_argument.html </title>
<script type="text/javascript">

//@함수는 인자의 갯수를 체크하지 않는다.
function multiple(first,second){
	return first * second;
}
document.write(`곱은 ${multiple(3,4)} <br/>`); // 정상적으로 first에 3이 들어가고 second에 4가 들어가서 12가 나온다
document.write(`곱은 ${multiple(3,4,5)} <br/>`);// 순서대로 받는다 5는 받지 않아서 처리하지 않는다
document.write(`곱은 ${multiple(3)} <br/>`);// first에만 3이 들어가고 4에는 undified가 들어가서 두개를 곱하면 숫자가 아니라는 NaN이 뜬다

//[확인]
function mul2(args){ // args는 객체를 통으로 받는다 
	return args.first * args.second; // 통으로 받은 객체에서 first 와 second만 받는다 arge. 하면 객체에 있는 값을 받을 수 있다.
}
var obj = {first : 3 , second: 4}; // 처음부터 객체를 생성해서 obj에 담는다
document.write(`곱은 ${mul2(obj)} <br/>`);

//[확인2]
function func(){
	console.log(arguments);
}
func(1);
func(2,3,4);
</script>
