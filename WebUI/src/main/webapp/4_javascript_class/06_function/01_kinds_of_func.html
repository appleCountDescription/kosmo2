<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 만들기</title>
	<script>
	
	function first(){
		var txt = document.getElementById('first');
		txt.style.backgroundColor = 'red';
		txt.style.color= 'yellow';
	}
	
	var second = function(){
		var txt2 = document.querySelector('#second');
		txt2.style.backgroundColor = 'blue';
		txt2.style.color= 'green';
	}
	
	var third = new Function("var txt3 = document.querySelector('#third'); txt3.style.backgroundColor = 'blue'; txt3.style.color= 'green';");
	
	
	var fourth = () => {
		var txt2 = document.querySelector('#fourth');
		txt2.style.backgroundColor = 'blue';
		txt2.style.color= 'green';
	}
	
	</script>
</head>

<body>
	<p> <span id="first"> 1. function 명령 </span>
		<input type="button" value="확인" onclick="javascript:first()"/>
	</p>
	<p> <span id="second"> 2. 함수 리터럴 </span>
		<input type="button" value="확인" onclick="javascript:second()"/>
	</p>
	<p> <span id="third"> 3. 생성자 함수 </span>
		<input type="button" value="확인" onclick="javascript:third()"/>
	</p>

	<p> <span id="fourth"> 4. 애로우 함수 </span>
		<input type="button" value="확인" onclick="javascript:fourth()"/>
	</p>
</body>
</html>
