<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 부분독립페이지 </title>
<script type="text/javascript">

	window.onload = function(){	// 이게 있어야지 밑의 메소드가 실행됨
	
		var sel = frm.site;
		for(var i=0; i<sel.length; i++){
			sel[i].onclick = function(){
				ifrm.fm.result.value = this.value;
			};
		}
	}
</script>
</head>
<body>

<form name="frm">
		<input type="radio" name="site"  value='다음'> 다음 <br>
		<input type="radio" name="site"  value='네이버'> 네이버 <br>
		<input type="radio" name="site"  value='네이트'> 네이트 <br>
		결과받기 : <input type='text' name='result' size='20'/>
		<br/>
		<br/>
</form>

<iframe name='ifrm' src="4_sub.html" width="420" height="315">
</iframe>

</body>
</html>
