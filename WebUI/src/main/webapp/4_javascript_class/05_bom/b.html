	window.onload = function(){
		var sel2 = frm.city;
		for(var i=0; i<sel2.length; i++){
			sel2[i].onclick = function(){
				opener.frm.temp.value = this.value;
			};
		}
	}

</script>

<body>
	<form name="frm">
		<input type='text' name='temp'/> <br><br>
	
		<input type="radio" name="city" value='가산'> 가산 <br>
		<input type="radio" name="city" value='판교' > 판교 <br>
		<input type="radio" name="city" value='부평'> 부평 <br>
	</form>
